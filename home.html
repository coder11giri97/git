<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

   

</head>

<body>

    <div id="background">

        <div id="form-background">

            <h3 id="header">Book your call</h3>

            <p><small>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Expedita, sed.</small></p><hr><br>

            <form id="form" onsubmit="onClickSubmit(event)">

                <div class="form-el">

                    <label for="name">Name</label><br>

                    <input type="text" id="name" name="name"><br>

                </div>

                <div class="form-el">

                    <label for="email">Email</label><br>

                    <input type="email" id="email" name="email"><br>

                </div>

                <div class="form-el">

                    <label for="phone">Phone</label><br>

                    <input type="number" id="phone" name="phone"><br>

                </div>

                <div class="form-el">

                    <label for="date-time">Time of call</label><br>

                    <div id="time">

                        <input type="date" class="date-time" name="date-time"><input type="time" class="date-time">

                    </div>

                </div>

                <div class="form-el">

                    <input id="submit" type="submit" value="GET A CALL">

                </div>

            </form>    

        </div>

    </div>

    <script>

        function onClickSubmit(event) {

            event.preventDefault();

            console.log(event.target.name.value);

            console.log(event.target.email.value);

            console.log(event.target.phone.value);

        }

    </script>

</body>

</html>
